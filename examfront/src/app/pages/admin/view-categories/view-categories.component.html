<div class="bootstrap-wrapper">
    <div class="container-fluid">
        <h1 class="mt20">All Categories</h1>
        

            <div class="col-md-10" *ngFor="let got of categories">

                <mat-card class="mb20">
                    <mat-card-header>
                        <div mat-card-avatar class="example-header-image"></div>
                        <mat-card-title>
                            {{got.title}}
                        </mat-card-title>
                        <mat-card-subtitle>
                            {{got.description}}
                        </mat-card-subtitle>
                    </mat-card-header>

                </mat-card>
            </div>
            <div class="container text-center mt20 mr20">
                <button routerLink="/admin/add-category" mat-raised-button color="primary">
                    Add New Category
                </button>
            </div>
        
    </div>
</div>
