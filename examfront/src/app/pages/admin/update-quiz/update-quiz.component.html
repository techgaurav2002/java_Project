<mat-card>
    <h1 class="ml20">Update Quiz</h1>
    <!-- {{category| json}} -->
    <mat-card-content>
        <div class="bootstrap-wrapper">
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <form *ngIf="quiz" (submit)="updateData()">
                        <mat-form-field class="w100" appearance="fill">
                        
                        <mat-label>Enter Title</mat-label>
                        <input 
                        [(ngModel)]="quiz.title"
                         type="text" name="title" matInput placeholder="Enter hear">
                    </mat-form-field>
                    <mat-form-field class="w100" appearance="outline">
                        
                        <mat-label>Description</mat-label>
                        <textarea 
                        [(ngModel)]="quiz.description"
                        name="description" matInput placeholder="Enter Category Description" rows="5"></textarea>
                    </mat-form-field>
                    <div class="row">
                        <div class="col-md-6">
                            <mat-form-field class="w100" appearance="fill">
                                <mat-label>Maximum Marks</mat-label>
                                <input [(ngModel)]="quiz.maxMarks" required type="number" name="maxMarks" matInput placeholder="Enter hear">
                            </mat-form-field>
                        </div>
                        <div class="col-md-6">
                            <mat-form-field class="w100" appearance="fill">
                        
                                <mat-label>No Of Questions</mat-label>
                                <input 
                                [(ngModel)]="quiz.numbersOfQuestions"
                                required type="number" name="numberOfQuestions" matInput placeholder="Enter hear">
                            </mat-form-field>
                        </div>
                    </div>
                    <mat-slide-toggle
                    name="active"
                    [(ngModel)]="quiz.active"
          class="mt20" >
        Publish Status
      </mat-slide-toggle>
      <mat-form-field class="ml20">
        <mat-label>Categories</mat-label>
        <mat-select [(ngModel)]="quiz.category.cid" name="category">
          <mat-option *ngFor="let c of categories" [value]="c.cid">
            {{c.title}}
          </mat-option>
        </mat-select>
      </mat-form-field>
                    <div class="container text-center mt20">
                        <button mat-raised-button color="primary" >
                            Update
                        </button>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </mat-card-content>
</mat-card>
{{quiz|json}}
