<div class="bootstrap-wrapper mt20">
<mat-card class="mt10 mr20" *ngFor="let q of quizzes">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title> {{ q.title}}</mat-card-title>
    
    <mat-card-subtitle class="ml20">
        {{q.category.title}}
    </mat-card-subtitle>
</mat-card-header>
<mat-card-content>
    <p>{{ q.description}}</p>
</mat-card-content>
<div class="container mt20 mb20">
    <button
    [routerLink]="'/admin/view-questions/'+q.qId+'/'+q.title" mat-flat-button color="primary" >
        Questions
    </button>
    <button class="ml20" mat-stroked-button color="primary" >
        Max Marks: {{q.maxMarks}}
    </button>
    <button class="ml20" mat-stroked-button color="primary" >
        Total Questions: {{q.numbersOfQuestions }}
    </button>
    <button 
    [routerLink]="'/admin/quiz/' + q.qId " class="ml20 mt20" mat-raised-button color="primary" >
        Update
    </button>
    <button class="ml20 mt20" mat-raised-button color="primary" >
        Attemps
    </button>
    <button class="ml20 mt20" mat-flat-button color="warn" (click)="deleteQuiz(q.qId)">
        Delete
    </button>
</div>
</mat-card>
<div class="container text-center mt20">
    <button routerLink="/admin/add-quiz" mat-raised-button color="primary" >
        Add New Quiz
    </button>
</div>
</div>
